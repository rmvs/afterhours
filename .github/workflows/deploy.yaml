name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          sed -i 's#"homepage": "."#"homepage": "https://${GITHUB_REPOSITORY}.github.io/${GITHUB_REF_NAME}"#g' package.json
          echo "changed homepage to https://${GITHUB_REPOSITORY}.github.io/${GITHUB_REF_NAME}"

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build