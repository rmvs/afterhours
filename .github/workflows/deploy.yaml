name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # - name: Setup Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 18

      - name: Install and build
        run: |
          sed -i 's#"homepage": "."#"homepage": "https://${GITHUB_ACTOR}.github.io/${GITHUB_REPOSITORY#*/}"#g' package.json
          echo "changed homepage to https://${GITHUB_ACTOR}.github.io/${GITHUB_REPOSITORY#*/}"
          npm ci
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build